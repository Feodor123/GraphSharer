<html>
    <head>
       <title>Graph visualiser</title>
       <style>
           textarea {
             padding: 10px;
             vertical-align: top;
           }
           textarea:focus {
             outline-style: solid;
             outline-width: 2px;
           }
        </style>
    </head>
    <body>
		<section>
			<section style='float: left; width: 20%; height: 100%'>
				<!--<form action="/build_graph" method="post">-->
					<button id="build_button"
							style='height: 3%; min-height: 25px; width: 100%'
							type="submit">
						Build</button>
					<textarea id="text_input" name="text_input" cols="30"
						  style='width: 100%; height: 96%; resize: none'>{{text}}</textarea>
				<!--</form>-->
			</section>
				<canvas id="canvas"
						style='float: right; width: 80%; height: 100%'></canvas>
	    </section>

		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<script src="{{ url_for('static',filename='js/scripts.js') }}"></script>
    </body>
</html>
